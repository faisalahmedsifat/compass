name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write # Required for creating releases and tags
  packages: write # Required for publishing packages

jobs:
  # Backend Go tests and linting
  backend-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v5

      - name: Clean workspace
        run: |
          # Clean up any leftover files that might cause conflicts
          find . -name "*.tmp" -delete || true
          find . -name "*.lock" -delete || true
          # Handle macOS-specific file permission issues
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, fixing file permissions..."
            chmod -R 755 . || true
            find . -type f -exec chmod 644 {} \; || true
            find . -type d -exec chmod 755 {} \; || true
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-
            ${{ runner.os }}-go-
        continue-on-error: true

      - name: Download dependencies
        run: |
          # Clean up any corrupted cache
          rm -rf ~/go/pkg/mod/cache || true
          # Handle macOS-specific issues
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, cleaning additional cache directories..."
            rm -rf ~/Library/Caches/go-build || true
            rm -rf ~/.cache/go-build || true
            rm -rf ~/go/pkg/mod || true
            rm -rf ~/go/cache || true
          fi
          go mod download

      - name: Tidy Go modules
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not properly formatted:"
            gofmt -s -l .
            echo "Run 'gofmt -s -w .' to fix formatting"
            exit 1
          fi

      - name: Build binary
        run: go build -o compass cmd/compass/main.go

  # Frontend dashboard tests and linting
  frontend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./dashboard

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: |
          # Clean npm cache if needed
          npm cache clean --force || true
          # Handle macOS-specific npm issues
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, cleaning additional npm cache..."
            rm -rf ~/.npm || true
            rm -rf node_modules/.cache || true
          fi
          npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run build

      - name: Check for unused dependencies
        run: |
          # Run depcheck with error handling
          npx depcheck || {
            echo "Depcheck found issues, but continuing..."
            echo "This is expected for development dependencies like @types/*, vite, etc."
            exit 0
          }

  # Build artifacts for supported platforms (Linux and macOS only)
  build:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v5

      - name: Clean workspace
        run: |
          # Clean up any leftover files that might cause conflicts
          find . -name "*.tmp" -delete || true
          find . -name "*.lock" -delete || true
          # Handle macOS-specific file permission issues
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, fixing file permissions..."
            chmod -R 755 . || true
            find . -type f -exec chmod 644 {} \; || true
            find . -type d -exec chmod 755 {} \; || true
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: dashboard/package-lock.json

      - name: Build frontend
        run: |
          cd dashboard
          # Clean npm cache if needed
          npm cache clean --force || true
          # Handle macOS-specific npm issues
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Running on macOS, cleaning additional npm cache..."
            rm -rf ~/.npm || true
            rm -rf node_modules/.cache || true
          fi
          npm ci
          npm run build

      - name: Generate version and build info
        id: version
        run: |
          # Generate version based on timestamp and commit
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DATE_VERSION=$(date -u +"%Y.%m.%d")
          GIT_COMMIT=$(git rev-parse --short HEAD)

          # Create semantic version: YYYY.MM.DD-commit
          VERSION="${DATE_VERSION}-${GIT_COMMIT}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "git_commit=${GIT_COMMIT}" >> $GITHUB_OUTPUT
          echo "date_version=${DATE_VERSION}" >> $GITHUB_OUTPUT

          echo "🏷️  Generated version: ${VERSION}"
          echo "⏰  Build time: ${BUILD_TIME}"
          echo "📝  Git commit: ${GIT_COMMIT}"

      - name: Build backend for supported platforms
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TIME="${{ steps.version.outputs.build_time }}"
          GIT_COMMIT="${{ steps.version.outputs.git_commit }}"

          # Build for macOS (both Intel and Apple Silicon)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}" -o compass-darwin-amd64 cmd/compass/main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}" -o compass-darwin-arm64 cmd/compass/main.go

          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}" -o compass-linux-amd64 cmd/compass/main.go

          # Create checksums
          sha256sum compass-* > checksums.txt

          # Create version info file
          echo "Version: ${VERSION}" > version.txt
          echo "Build Time: ${BUILD_TIME}" >> version.txt
          echo "Git Commit: ${GIT_COMMIT}" >> version.txt

      - name: Create Git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag
          git tag -a "v${VERSION}" -m "Release v${VERSION}

          🎉 Automated release created from main branch

          📅 Build time: ${{ steps.version.outputs.build_time }}
          📝 Commit: ${{ steps.version.outputs.git_commit }}

          This release includes:
          - macOS binaries (Intel & Apple Silicon)
          - Linux binary (amd64)
          - Frontend dashboard build
          - Checksums for verification"

          git push origin "v${VERSION}"

          echo "✅ Created and pushed tag: v${VERSION}"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compass-binaries-${{ steps.version.outputs.version }}
          path: |
            compass-*
            checksums.txt
            version.txt
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: 🧭 Compass v${{ steps.version.outputs.version }}
          files: |
            compass-*
            checksums.txt
            version.txt
          body: |
            ## 🧭 Compass Release v${{ steps.version.outputs.version }}

            **📅 Build Date:** ${{ steps.version.outputs.build_time }}  
            **📝 Commit:** ${{ steps.version.outputs.git_commit }}  
            **🌳 Branch:** main  

            ### 📦 What's Included

            This release contains cross-platform binaries for the Compass workspace tracker:

            - **macOS Intel** (`compass-darwin-amd64`)
            - **macOS Apple Silicon** (`compass-darwin-arm64`) 
            - **Linux amd64** (`compass-linux-amd64`)
            - **Frontend Dashboard** (built with React + Vite + Tailwind CSS v4)
            - **Checksums** (`checksums.txt`) for verification

            ### 🚀 Installation

            1. Download the binary for your platform
            2. Make it executable: `chmod +x compass-*`
            3. Move to PATH: `sudo mv compass-* /usr/local/bin/compass`
            4. Run: `compass start`
            5. Open dashboard: http://localhost:8080

            ### 🔒 Verification

            Verify your download with the checksums:
            ```bash
            sha256sum -c checksums.txt
            ```

            ### 📊 Features

            - **Real-time workspace tracking** with 10-second intervals
            - **Modern React dashboard** with live updates
            - **Screenshot capture** for visual activity timeline
            - **Smart categorization** of applications and activities
            - **Export functionality** for data analysis
            - **Cross-platform support** (macOS & Linux)

            ---

            **🔄 Automatically generated** when pull requests are merged to main branch.
          draft: false
          prerelease: false
