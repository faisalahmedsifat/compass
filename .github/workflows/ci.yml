name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Build
      run: go build -o compass cmd/compass/main.go

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build for multiple platforms
      run: |
        GOOS=darwin GOARCH=amd64 go build -o compass-darwin-amd64 cmd/compass/main.go
        GOOS=darwin GOARCH=arm64 go build -o compass-darwin-arm64 cmd/compass/main.go
        GOOS=linux GOARCH=amd64 go build -o compass-linux-amd64 cmd/compass/main.go
        GOOS=windows GOARCH=amd64 go build -o compass-windows-amd64.exe cmd/compass/main.go
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: compass-binaries
        path: compass-*
