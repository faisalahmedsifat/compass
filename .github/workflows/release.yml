name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  
jobs:
  # Run tests before release
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Build and test
      run: go build -o compass cmd/compass/main.go

  # Test frontend
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting and build
      run: |
        npm run lint
        npm run build

  # Build release binaries
  build:
    needs: [test, frontend-test]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build frontend
      run: |
        cd dashboard
        npm ci
        npm run build
        echo "Frontend build completed"
    
    - name: Build binaries for supported platforms
      run: |
        mkdir -p dist
        
        # Build metadata
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        GIT_COMMIT=$(git rev-parse --short HEAD)
        VERSION=${{ steps.version.outputs.VERSION }}
        
        echo "Building Compass $VERSION"
        echo "Build time: $BUILD_TIME"
        echo "Git commit: $GIT_COMMIT"
        
        # Build for supported platforms only (Linux and macOS)
        echo "Building for macOS (Apple Silicon)..."
        GOOS=darwin GOARCH=arm64 go build \
          -ldflags "-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME -X main.GitCommit=$GIT_COMMIT" \
          -o dist/compass-$VERSION-darwin-arm64 cmd/compass/main.go
        
        echo "Building for macOS (Intel)..."
        GOOS=darwin GOARCH=amd64 go build \
          -ldflags "-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME -X main.GitCommit=$GIT_COMMIT" \
          -o dist/compass-$VERSION-darwin-amd64 cmd/compass/main.go
        
        echo "Building for Linux..."
        GOOS=linux GOARCH=amd64 go build \
          -ldflags "-X main.Version=$VERSION -X main.BuildTime=$BUILD_TIME -X main.GitCommit=$GIT_COMMIT" \
          -o dist/compass-$VERSION-linux-amd64 cmd/compass/main.go
        
        # Create checksums
        cd dist
        sha256sum * > checksums.txt
        echo "Created checksums:"
        cat checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        body: |
